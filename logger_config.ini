[loggers]
keys=root,main,data,pushover

[handlers]
keys=consoleHandler,fileHandler,debugHandler,rootHandler

[formatters]
keys=consoleFormatter,fileFormatter,debugFormatter

[logger_root]
level=NOTSET
handlers=rootHandler

[logger_main]
handlers=consoleHandler,fileHandler,debugHandler
qualname=main
propagate=0

[logger_data]
handlers=consoleHandler,fileHandler,debugHandler
qualname=data
propagate=0

[logger_pushover]
handlers=consoleHandler,fileHandler,debugHandler
qualname=pushover
propagate=0

[handler_rootHandler]
class=NullHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=fileFormatter
args=('fleet-tracker.log', 'a')

[handler_debugHandler]
class=FileHandler
level=DEBUG
formatter=debugFormatter
args=('debug.log', 'w')

[formatter_consoleFormatter]
format=%(levelname)s: %(name)s -- '%(message)s'

[formatter_fileFormatter]
format=[%(asctime)s] [%(levelname)s] -- %(name)s: '%(message)s'
datefmt=%Y-%m-%d %H:%M:%S

[formatter_debugFormatter]
format=%(name)s -- '%(message)s'